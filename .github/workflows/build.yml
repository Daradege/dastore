name: Build and Release Linux

on:
  push:
    branches:
      - main

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - id: extract
        run: |
          echo "ðŸ” Extracting version from version file..."
          version=$(cat version)
          echo "âœ… Version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "::notice title=Extracted Version::$version"

  build-linux:
    needs: get-version
    runs-on: ubuntu-latest
    outputs:
      binary-path: dist/dastore
      appimage-path: dastore-x86_64.AppImage
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-3.0 libcairo2-dev pkg-config libadwaita-1-dev


      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget fuse
          pip install pyinstaller

      - name: Install project dependencies
        run: pip install -r requirements.txt

      - name: Build Linux binary
        run: pyinstaller --onefile main.py -n dastore

      - name: Download appimagetool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp dist/dastore AppDir/usr/bin/dastore
          cp icon.png AppDir/
          echo -e "[Desktop Entry]\nType=Application\nName=dastore\nExec=dastore\nIcon=icon\nCategories=Utility;" > AppDir/dastore.desktop

      - name: Build AppImage
        run: ./appimagetool-x86_64.AppImage AppDir

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/dastore
            dastore-x86_64.AppImage

  create-release:
    needs: [get-version, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: ./linux_artifacts

      - id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          name: Release v${{ needs.get-version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux_artifacts/dist/dastore
          asset_name: dastore-linux
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux_artifacts/dastore-x86_64.AppImage
          asset_name: dastore-x86_64.AppImage
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}