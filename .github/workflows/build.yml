name: Build and Release Arch Linux

on:
  push:
    branches:
      - main

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: extract
        run: |
          version=$(cat version)
          echo "version=$version" >> $GITHUB_OUTPUT

  build-appimage:
    needs: get-version
    runs-on: ubuntu-latest
    container: 
      image: archlinux:latest

    steps:
      - uses: actions/checkout@v4

      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            base-devel \
            python \
            python-pip \
            python-gobject \
            gtk3 \
            python-cairo \
            wget \
            fuse \
            python-venv

      - name: Setup virtual environment and build
        run: |
          python -m venv /tmp/venv
          source /tmp/venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
          pyinstaller --onefile main.py -n DTBox

      - name: Build AppImage
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          mkdir -p AppDir/usr/bin
          cp dist/DTBox AppDir/usr/bin/
          test -f icon.png && cp icon.png AppDir/ || echo "No icon.png found, continuing..."
          
          cat > AppDir/DTBox.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=DTBox
          Exec=DTBox
          Icon=icon
          Categories=Utility;
          Terminal=false
          EOF
          
          ./appimagetool-x86_64.AppImage AppDir

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/DTBox
            DTBox-x86_64.AppImage

  create-release:
    needs: [get-version, build-appimage]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: ./artifacts

      - id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          name: Release v${{ needs.get-version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/dist/DTBox
          asset_name: DTBox-linux
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/DTBox-x86_64.AppImage
          asset_name: DTBox-x86_64.AppImage
          asset_content_type: application/x-executable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}